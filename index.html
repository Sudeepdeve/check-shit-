<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Sheet - Fear of Examination Result</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background-color: #d1e7ff;
            padding: 20px;
            text-align: center;
            border-bottom: 5px solid #00509e;
            box-shadow: inset 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 28px;
            color: #004080;
        }

        .header p {
            font-size: 14px;
            color: #333;
        }

        .table-container {
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0;
        }

        th, td {
            border: 2px solid #a3c9ff;
            padding: 12px;
            text-align: center;
            font-size: 16px;
        }

        th {
            background-color: #b3d9ff;
            color: #004080;
        }

        td {
            background-color: #e6f2ff;
        }

        td:hover {
            background-color: #ccf2ff;
            font-weight: bold;
            transform: scale(1.05);
            transition: 0.3s;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f8ff;
        }

        .tally {
            font-family: monospace;
            font-size: 18px;
            letter-spacing: 5px;
        }

        .tally-group {
            position: relative;
        }

        .tally-group:before {
            content: '/';
            position: absolute;
            left: 0;
            top: 0;
            font-size: 20px;
            transform: rotate(25deg);
        }

        .footer {
            background-color: #00509e;
            color: #ffffff;
            text-align: center;
            padding: 10px;
        }

        @media screen and (max-width: 600px) {
            th, td {
                padding: 8px;
                font-size: 14px;
            }

            .header h1 {
                font-size: 24px;
            }

            .header p {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <h1>CHECK SHEET</h1>
            <p><strong>Helping Hands Quality Circle</strong><br>Topic: Fear of Examination Result<br>Place: House | Observer: Aditya Baral</p>
        </div>

        <!-- Table Section -->
      <div class="table">
        <img src="c.jpg">
      </div>
        </div>

        <!-- Footer Section -->
      <style>
        .custom-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            border: 2px solid #3498db;
            color: #3498db;
            background-color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .custom-button:hover {
            background-color: #3498db;
            color: #fff;
        }
        
    </style>

    <a href="https://sudeepdeve.github.io/patrero-matrix-2/" class="custom-button">Next Page</a> 
</body>
    </div>
</body>
</html>
